<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maldita Dulzura - Tentaciones Irresistibles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="header-container">
        
    <div id="hero-container">
        

         <!-- Cargar componentes -->
    <script>
        // FunciÃ³n para cargar componentes
        async function loadComponent(containerId, filePath) {
            try {
                const response = await fetch(filePath);
                const html = await response.text();
                document.getElementById(containerId).innerHTML = html;
            } catch (error) {
                console.error('Error loading component:', error);
            }
        }

        // Cargar todos los componentes
        document.addEventListener('DOMContentLoaded', function() {
            const components = [
                { id: 'header-container', file: '/modules/header.html',
                id: 'header-container', file: '/modules/hero.html'}
            ];

            components.forEach(component => {
                loadComponent(component.id, component.file);
            });
        });

    </script>
</body>
</html>
